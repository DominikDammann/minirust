name: Build

on:
  pull_request:
  merge_group:
  push:
    branches: ['master']

jobs:
  build:
    name: specr build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: bash test.sh

  fmt:
    name: format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: cd tooling && cargo fmt --check
